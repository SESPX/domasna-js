<!DOCTYPE html>
<html>
<head>
  <title>Domasna Formular</title>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registrationForm">
    <label for="firstName">Name</label>
    <input class="box" type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Surname</label>
    <input class="box" type="text" id="lastName" name="lastName"><br><br>

    <label for="email">E-mail</label>
    <input class="box" type="email" id="email" name="email"><br><br>

    <label for="password">Password</label>
    <input class="box" type="password" id="password" name="password"><br><br>

    <input class="box submitButton" type="submit" value="Register">
  </form>

  
</body>
</html>
